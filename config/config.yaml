app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # 버전 업데이트 알림 표시 여부 (false: 알림 안 받음)

crawler:
  request_interval: 1000 # 요청 간격(밀리초)
  enable_crawler: true # 뉴스 크롤링 기능 활성화 여부 (false: 프로그램 중단)
  use_proxy: false # 프록시 사용 여부 (false: 비활성화)
  default_proxy: "http://127.0.0.1:10086"

# 🔸 daily (일일 요약 모드)
#   • 푸시 시점: 정시 푸시 (기본 1시간마다)
#   • 표시 내용: 당일 모든 매칭 뉴스 + 신규 뉴스 영역
#   • 활용 시나리오: 일일 리포트, 당일 인기 트렌드 전체 파악
#
# 🔸 current (현재 순위 모드)
#   • 푸시 시점: 정시 푸시 (기본 1시간마다)
#   • 표시 내용: 현재 순위 매칭 뉴스 + 신규 뉴스 영역
#   • 활용 시나리오: 실시간 인기 추적, 현재 가장 핫한 콘텐츠 파악
#
# 🔸 incremental (증분 모니터링 모드)
#   • 푸시 시점: 신규 항목이 있을 때만 푸시
#   • 표시 내용: 새로 등장한 키워드 매칭 뉴스
#   • 활용 시나리오: 중복 정보 간섭 방지

# 푸시 모드 선택
report:
  mode: "daily" # 옵션: "daily"|"incremental"|"current"
  rank_threshold: 5 # 순위 강조 표시 기준값

notification:
  enable_notification: true # 알림 기능 활성화 여부 (false: 알림 전송 안 함)
  message_batch_size: 4000 # 메시지 배치 크기(바이트) (이 설정은 변경하지 마세요)
  dingtalk_batch_size: 20000 # 딩톡 메시지 배치 크기(바이트) (이 설정도 변경하지 마세요)
  feishu_batch_size: 29000 # 페이슈 메시지 배치 크기(바이트)
  batch_send_interval: 3 # 배치 전송 간격(초)
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # 페이슈 메시지 구분선

  # 🕐 푸시 시간대 제어 (선택 기능)
  # 용도: 푸시 시간 범위 제한, 업무 외 시간 방해 방지
  # 활용 시나리오:
  #   - 평일 낮 시간대만 알림 받기 (예: 09:00-18:00)
  #   - 저녁 특정 시간에 요약본 받기 (예: 20:00-22:00)
  push_window:
    enabled: false  # 푸시 시간대 제어 활성화 여부 (기본: 비활성화)
    # 주의: GitHub Actions 실행 시간이 불안정하므로, 시간 범위는 최소 2시간 이상 설정 권장
    # 정확한 정시 푸시를 원하면, Docker를 개인 서버에 배포하는 것을 권장
    time_range:
      start: "20:00"  # 푸시 시간대 시작 (한국시간으로 변경 필요)
      end: "22:00"    # 푸시 시간대 종료 (한국시간으로 변경 필요)
    once_per_day: true  # 하루 한 번만 푸시 (false: 시간대 내 매번 실행 시 푸시)
    push_record_retention_days: 7  # 푸시 기록 보관 일수

  # webhooks는 반드시 안전하게 보관하고 공개하지 마세요
  # GitHub에 fork 방식으로 배포하는 경우, 여기에 webhooks를 입력하지 말고 GitHub Secret에 입력하세요
  # 그렇지 않으면 이상한 광고 푸시를 받거나 심각한 보안 위험이 발생할 수 있습니다
  webhooks:
    feishu_url: "" # 페이슈 봇 webhook URL
    dingtalk_url: "" # 딩톡 봇 webhook URL
    wework_url: "" # 위워크(기업 위챗) 봇 webhook URL
    telegram_bot_token: "" # 텔레그램 봇 토큰
    telegram_chat_id: "" # 텔레그램 채팅 ID
    email_from: "" # 발신 이메일 주소
    email_password: "" # 발신 이메일 비밀번호 또는 앱 비밀번호
    email_to: "" # 수신 이메일 주소 (여러 개는 쉼표로 구분)
    email_smtp_server: "" # SMTP 서버 주소 (선택, 비워두면 자동 인식)
    email_smtp_port: "" # SMTP 포트 (선택, 비워두면 자동 인식)
    ntfy_server_url: "https://ntfy.sh" # ntfy 서버 주소 (기본: 공개 서비스, 자체 호스팅으로 변경 가능)
    ntfy_topic: "" # ntfy 토픽 이름
    ntfy_token: "" # ntfy 액세스 토큰 (선택, 비공개 토픽용)

# 관심도가 높은 뉴스를 앞쪽에 표시하기 위한 가중치 설정
